<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/221c2c9d5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container3" id="mainmain">
        <div class="navigation">
            <ul style="list-style: none;">
                <li><i class="fas fa-home"></i><a href="#">Dashboard</a></li>
                <li id="agency"><i id="logo" class="far fa-address-book"></i><a href="#" id="inagency">Agency</a></li>
                <li><i class="fas fa-archway"></i><a href="#">Clients</a></li>
                <li><i class="fas fa-network-wired"></i><a href="#">Associations</a></li>
            </ul>
        </div>

        <div class="container4">
            <div id="sessionuser">
                <div id="user"></div>
                <button id="logoutbtn" type="submit">Logout</button>
            </div>

            <div id="incontainer">
                <div id="external">
                    <button onclick="myfunc()" type="button" id="butn">Add Agency</button>
                    <input type="text" placeholder="Search By Country" oninput="search()" id="searchcountry">
                </div>

                <table id="table" style="width: 100%; margin: 15px;">
                    <tr>
                        <th>#  <button class="arrow"><i class="fas fa-arrow-up"></i></button></th>
                        <th>Name  <button class="arrow"><i class="fas fa-arrow-up"></i></button></th>
                        <th>City  <button class="arrow show1" id="scity" onclick="sortbycity()"><i class="fas fa-arrow-up"></i></button></i></th>
                        <th>Country  <button class="arrow show" id="scountry" onclick="sortbycountry()"><i class="fas fa-arrow-up"></button></th>
                        <th>Action </th>
                    </tr>
                    <!-- <tr> -->
                        <!-- <td>1</td>
                        <td>Test Agency</td>
                        <td>Surat</td>
                        <td>India</td>
                        <td><button class="btn">Edit</button></td> -->
                    <!-- </tr> -->
                </table>

                <div id="pagination">
                    <button id="previous" onclick="callpreviouspage()">Previous</button>
                    <p id="currpage"></p>
                    <button id="next" onclick="callnextpage()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <div id="container6" class="containers1">
        <form action="#" method="" id="popupform">
            <button onclick="myfunction()" type="button" id="fontas"><i class="fas fa-times"></i></button>
            <p>Add Agency</p>
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" required>
            <label for="address">Address</label>
            <input type="text" id="address" required>
            <label for="country">Country</label>
            <input type="text" id="country" required>
            <div class="cont">
                <button onclick="myfunction()" class="addagencybtn" id="cancel">Cancel</button>
                <button type="submit" class="addagencybtn" id="save">Save</button>
            </div>
        </form>
    </div>


    <div id="container7" class="containers2">
        <form action="#" method="" id="popupform1" >
            <button onclick="myfunction1()" type="button" id="fontas"><i class="fas fa-times"></i></button>
            <p>Update User Information</p>
            <label for="name">Name</label>
            <input type="text" id="name1" required>
            <label for="email">Email</label>
            <input type="email" id="email1" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone1" required>
            <label for="address">Address</label>
            <input type="text" id="address1" required>
            <label for="country">Country</label>
            <input type="text" id="country1"required>
            <div class="cont">
                <button onclick="myfunction1()" type="button" class="addagencybtn" id="cancel1">Cancel</button>
                <button type="submit" class="addagencybtn" id="update">Update</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
