<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/221c2c9d5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container3">
        <div class="navigation">
            <ul style="list-style: none;">
                <li><i class="fas fa-home"></i><a href="#">Dashboard</a></li>
                <li id="agency"><i id="logo" class="far fa-address-book"></i><a href="#" id="inagency">Agency</a></li>
                <li><i class="fas fa-archway"></i><a href="#">Clients</a></li>
                <li><i class="fas fa-network-wired"></i><a href="#">Associations</a></li>
            </ul>
        </div>

        <div class="container4">
            <div id="user"><i class="fas fa-user"></i>Alexei Murdoch</div>

            <div id="incontainer">
                <button type="button" id="butn">Add Agency</button>

                <table style="width: 100%; margin: 15px;">
                    <tr>
                        <th>#  <button class="arrow"><i class="fas fa-arrow-up"></i></button></th>
                        <th>Name  <button class="arrow"><i class="fas fa-arrow-up"></i></button></th>
                        <th>City  <button class="arrow"><i class="fas fa-arrow-up"></i></button></i></th>
                        <th>Country  <button class="arrow"><i class="fas fa-arrow-up"></button></th>
                        <th>Action <button class="arrow"><i class="fas fa-arrow-up"></i></button></i></th>
                    </tr>
                    <tr>
                        <!-- <td>1</td>
                        <td>Test Agency</td>
                        <td>Surat</td>
                        <td>India</td>
                        <td><button class="btn">Edit</button></td> -->
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
