<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/221c2c9d5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <form action="#" method="" id="signupform">
            <a href="index.html"><i class="fas fa-times"></i></a>
            <label for="name">Name</label>
            <input type="text" id="name2" required>
            <label for="email">Email</label>
            <input type="email" id="email2" required>
            <label for="password">Password</label>
            <input type="password" id="password2" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone2" required>
            <label for="address">Address</label>
            <input type="text" id="address2" required>
            <label for="country">Country</label>
            <input type="text" id="country2" required>
            <button id="signupbtn" type="submit">SignUp</button>
        </form>
    </div>

    <script src="script2.js"></script>
</body>
</html>
